<div class="note-container">
    <label>Add a new intern</label> 
    <mat-card class="addcard" routerLink="add-intern">
        <button mat-icon-button><mat-icon>add</mat-icon></button>
    </mat-card>
</div>
<table mat-table *ngFor="let intern of interns" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{intern.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let element"> {{intern.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date of birth </th>
      <td mat-cell *matCellDef="let element"> {{intern.dateOfBirth}} </td>
    </ng-container>
  </table>
